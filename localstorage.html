<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            text-transform: capitalize;
            
        }

        input[type="text"] {
            width: 100%;
            
          text-align: justify;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 30px;
            border: none;
            margin: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    select {
    writing-mode: horizontal-tb !important;
    font-style:  Arial, sans-serif;
    font-weight:bold ;
    font-stretch: ;
    font-size:15px ;
    font-family:  Arial, sans-serif;
    text-rendering: auto;
    color: fieldtext;
    letter-spacing: normal;
    word-spacing: normal;
    line-height: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: start;
    appearance: auto;
    box-sizing: border-box;
    align-items: center;
    white-space-collapse: preserve;
    text-wrap: nowrap;
    -webkit-rtl-ordering: logical;
    background-color: field;
    cursor: default;
    margin: 0em;
    border-width: 1px;
    border-style: solid;
    border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
    border-image: initial;
    border-radius: 0px;
    padding: 6px;
    text-transform: capitalize;
}
input[type="checkbox" i] {
    background-color: initial;
    cursor: pointer;
    appearance: auto;
    box-sizing: border-box;
    margin: 5px 8px 5px 6px;
    padding: initial;
    border: initial; 
}
input[type="date" i] {
    font-family: Arial, sans-serif;
    padding-inline-start: 1px;
    cursor: default;
    align-items: center;
    display: inline-flex;
    overflow: hidden;
    padding: 5px;
    font-weight: bold;
    text-transform: uppercase;
    width: 30%;
    height: 30%;
}
span{
    font-family: Arial, sans-serif;
    font-weight: bold;
    text-transform: capitalize;
}
h2{
    text-transform: uppercase;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Form</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="text" id="password" name="password" required>
            </div>
         <!--  <div class="form-group">
                <label for="dateofbirth">date of birth:</label>
                <input type="text" id="dateofbirth" name="dateofbirth" required>
            </div>
             -->  
             <div class="form-group">
                <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday" required>
              <label for="male">male</label>
                <input type="checkbox" id="gender" name="male" required>
                <label for="male">female</label>
                <input type="checkbox" id="gender" name="female" required>
                </div>
            <div class="form-group">
                <label for="contactdetails">contact number:</label>
                <input type="text" id="contactdetails" name="contactdetails" required>
            </div>
            <div class="form-group">
                <label for="address">address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="expetedsalary">expeted salary:</label>
                <input type="text" id="expetedsalary" name="expetedsalary" required>
            </div>
          
           <!--  <div class="form-group">
                <label for="male">male</label>
                <input type="checkbox" id="gender" name="male" required>
                <label for="male">female</label>
                <input type="checkbox" id="gender" name="female" required>
            </div>
             -->
            <div class="form-group">
                <label for="employement">employement:</label>
                <input type="checkbox" id="employement" name="male" required>
                <label for="male">full time</label>
                <input type="checkbox" id="employement" name="female" required>
                <label for="male">part time</label>
                <input type="checkbox" id="employement" name="female" required>
                <label for="male">casual</label>
                <input type="checkbox" id="employement" name="female" required>
            </div>
           
          <!--   <div class="designation">
                <label for="text">designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
             -->
             <div>
            <select name="designation" id="designation" name="designation"required >
                <option value="designation">designation</option>
                <option value="manager">manager</option>
                <option value="clerk">clerk</option>
                <option value="employee">employee</option>
            </select>
          
            <select name="city" id="city" name="city"required >
                <option value="city">city</option>
                <option value="vadodara">vadodara</option>
                <option value="surat">surat</option>
                <option value="ahemdabad">ahemdabad</option>
                <option value="mumbai">mumbai</option>
            </select>
            <select name="shift" id="shift" name="shift"required >
                <option value="shift">shift</option>
                <option value="morning">first shift</option>
                <option value="afternoon">second shift</option>
                <option value="third">third shift</option>
            </select>
            <button type="submit" class="btn">Submit</button>
          
            
        </form>
    </div>

    <script>
        const employeeForm = document.getElementById("employeeForm");

        employeeForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const designation = document.getElementById("designation").value;
            const shift = document.getElementById("shift").value;
            const city = document.getElementById("city").value;
            const expetedsalary = document.getElementById("expetedsalary").value;
            const dateofbirth = document.getElementById("dateofbirth").value;
            const gender = document.getElementById("gender").value;
            const contactdetails = document.getElementById("contactdetails").value;
            const employement = document.getElementById("contactdetails").value;
            const address = document.getElementById("address").value; 
            const birthday = document.getElementById("birthday").value;





            const employeeData = {
                firstName,
                lastName,
                email,
                password,
                designation,
                city,
                shift,
                expetedsalary,
                dateofbirth,
                gender,
                contactdetails,
                employement,
                address,
                birthday,
            };

            // Store data in local storage
            localStorage.setItem("employeeData", JSON.stringify(employeeData));

            // Store data in session storage
            sessionStorage.setItem("employeeData", JSON.stringify(employeeData));

            alert("Employee data saved!");
            employeeForm.reset();
        });
    </script>
</body>
</html>
